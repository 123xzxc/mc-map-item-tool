<html>
<head>
  <title>mc-map-item-tool</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="main.css" rel="stylesheet" media="screen">
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        <li><a href="index.html">Main</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li class="active"><a href="#">Settings</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <fieldset>
      <label>Color space</label>
      <select name="colorSpace" id="colorSpace">
        <option value="laba">LABA</option>
        <option value="rgba">RGBA</option>
        <option value="hsva">HSVA</option>
        <option value="xyza">XYZA</option>
      </select>
      <label>Color scheme (depends on the version of Minecraft)</label>
      <select name="newColors" id="newColors">
        <option value="no">Old colors</option>
        <option value="yes">Version 1.7.2 (2013)</option>
        <option value="181">Version 1.8.1 (2014)</option>
      </select>
      <label>X center</label>
      <input type="text" style="height: 30px" id="x_center" name="x_center" value="0" />
      <label>Z center</label>
      <input type="text" style="height: 30px" id="z_center" name="z_center" value="0" />
      <label>Dimension</label>
      <select name="dimesion" id="dimension">
        <option value="0">Overworld</option>
        <option value="1">Nether</option>
        <option value="2">End</option>
      </select>
      <p><input type='button' name='savesettings' id='savesettings' value='Save settings' class='btn' /></p>
    </fieldset>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="cookies.min.js"></script>
  <script src="settings.js"></script>
</body>
</html>
